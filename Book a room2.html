<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
        }
        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #007bb5;
            margin-top: 100px;
        }
        h2 {
            color: #007bb5;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #007bb5;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bb5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #005f87;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
      <h2>เข้าสู่ระบบ</h2>
        <label>ชื่อผู้ใช้:</label>
        <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้"><br>

        <label>รหัสผ่าน:</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน"><br>

        <a href="Book a room3.html" target="_blank">
        <button onclick="login()">เข้าสู่ระบบ</button>
        </a>
        <p id="error"></p>
    </div>

    <script>
        const users = {
            "admin": "1234",
            "user1": "password1",
            "user2": "password2"
        };

        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (users[username] && users[username] === password) {
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("username", username);
                alert("เข้าสู่ระบบสำเร็จ!");
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("error").innerText = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
            }
        }
    </script>
</body>
</html>
